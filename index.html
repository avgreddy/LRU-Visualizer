<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRU Cache Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LRU Cache Visualizer</h1>

        <div class="input-container">
            <input type="number" id="capacityInput" placeholder="Set Capacity" min="1">
            <button onclick="setCapacity()">Set Capacity</button>
        </div>

        <div class="input-container">
            <input type="number" id="keyInput" placeholder="Key">
            <input type="number" id="valueInput" placeholder="Value">
            <button onclick="put()">Put</button>
            <button onclick="get()">Get</button>
        </div>

        <h2>Cache (MRU â†’ LRU)</h2>
        <div class="cache-container" id="cacheDisplay"></div>

        <h2>HashMap</h2>
        <div class="hashmap-container" id="hashMapDisplay"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
